<head>

</head>
<body>
    
<div class="container">

    <div class="nav-container"> 
        <h2>Les autrichiens</h2>
        <ul>
            <li>Accueil</li>
            <li>Galerie</li>

        </ul>

    <header class="header-flex">
        <h1>Bienvenue dans le monde fabuleux des autruches</h1>
        <a href="#">En savoir plus</a>

    <div class="image relative">
        <img src="img/ed.jpg" alt="Un homme bon qui aimait un peu trop sa maman">
    </div>

    <div class="flex">
        <div class="autruche-card">
            <img src="img/Autruche.png" alt="Une magnifique autruche d'afrique">

        </div>
        
        <div class="autruche-card">

        </div>

        <div class="autruche-card">
            <img src="img/desert.png" alt="Une autruche gambadant dans le désert">

        </div>

        <div class="autruche-card">
            <img src="img/exploratrice.png" alt="Une autruche avec une couronne">
            <h3>Exploratrice</h3>
            <button>Voir plus</button>
        </div>

        <div class="autruche-card">
            <img src="img/or.png" alt="Une autruche en or">
            <h3>Plume d'or</h3>
            <button>Voir plus</button>
        </div>

        <div class="autruche-card">
            <img src="img/curieuse.png" alt="Une autruche très curieuse avec un homme étrange derrière">
            <h3>Autruche curieuse</h3>

    <ul class="inline">
        <li>Mentions légales</li>
